name: sra_prefetch
description: |
  Download SRA data using SRA Toolkit prefetch command.
  Downloads SRA files from NCBI Sequence Read Archive for subsequent conversion to FASTQ format.
keywords:
  - sra
  - ncbi
  - download
  - prefetch
  - sequencing
tools:
  - sra-tools:
      description: SRA Toolkit - Tools for working with NCBI Sequence Read Archive data
      homepage: https://github.com/ncbi/sra-tools
      documentation: https://github.com/ncbi/sra-tools/wiki
      tool_dev_url: https://github.com/ncbi/sra-tools
      licence: ['Public Domain']
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'SRR123456', sra_id:'SRR123456' ]
  - sra_id:
      type: string
      description: SRA accession ID (e.g., SRR123456)
      pattern: "^SRR[0-9]+$"
output:
  - sra_files:
      type: file
      description: |
        Tuple containing metadata and prefetched SRA file (.sra format).
        Format: [meta, sra_file]
      pattern: "*.sra"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@haiboliu"


